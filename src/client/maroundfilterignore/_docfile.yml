---
name: maroundfilterignore
invocations:
- rettype: number
  args:
  - type: number
    name: range
  - type: bool
    name: floor
    optional: true
  - type: string
    name: name¹, name², ..., name*
    optional: true
  - type: function
    name: filter
    optional: true
  description: Returns the amount of monsters found in the <i>range</i> distance,
    excluding the creature <i>names</i> found in the list. Optionally you can add
    a function to <i>filter</i> the amount of creatures found.
