---
name: paroundfilter
invocations:
- rettype: number
  args:
  - type: number
    name: range
  - type: bool
    name: floor
    optional: true
  - type: string
    name: name¹, name², ..., name*
    optional: true
  - type: function
    name: filter
    optional: true
  description: Returns the amount of players found in the <i>range</i> distance. Optionally
    you can add a function to <i>filter</i> the amount of players found.
